<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact page</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Contact</h1>

  <section>
    <form action="">
      <h2>Contact Me</h2>
      <div class="input-section">
        <div class="input-group">
          <label for="first-name">First name:</label>
          <input type="text" name="first-name" id="first-name" placeholder="Lion">
        </div>
        <div class="input-group">
          <label for="last-name">Last name:</label>
          <input type="text" name="last-name" id="last-name" placeholder="El'Jonson">
        </div>
      </div>

      <div class="input-section">
        <input type="radio" id="office-work" name="office-work" value="office-work">
        <label for="office">Office</label>
        <input type="radio" id="remote" name="remote" value="remote">
        <label for="office">Remote</label>
        <input type="radio" id="other" name="other" value="other">
        <label for="other">Other</label>
      </div>

      <div class="input-section">
        <input type="checkbox" id="contract" name="contract" placeholder="contract">
        <label for="cotnract">Contract work</label>
        <input type="checkbox" id="full-time" name="full-time" placeholder="full-time">
        <label for="full-time">Full-time</label>
        <input type="checkbox" id="sponsorship" name="sponsorship" placeholder="sponsorshipt">
        <label for="sponsorship">Sponsorship</label>
      </div>

      <input type="submit" class="button" value="submit">
    </form>
  </section>
</body>
</html>
